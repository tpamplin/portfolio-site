        <br>

        <br>
        <!--Contact form-->
        <form action="" method="post" id="contact-form">
            <!--email-->
            <label class="standard-label xtra-line-space" for="contact-email">Email:</label>
            <input type="email" required id="contact-email">
            <!--Phone Number-->
            <label class="standard-label xtra-line-space" for="contact-ptn">Phone Number:</label>
            <input type="tel" id="contact-ptn">
            <br>
            <!--message-->
            <label class="standard-label xtra-line-space" for="message-box">Send me a message:</label>
            <br>
            <textarea maxlength="240" required id="message-box"></textarea>
            <br>
            <button type="submit" class="button__message xtra-line-space" >Send Message</button>
        </form>
